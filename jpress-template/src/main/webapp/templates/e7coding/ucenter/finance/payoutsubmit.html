#include("../u_layout.html")
#@ucenter_layout("提现申请")
#define script()
<script src="#(CPATH)/static/components/jquery/jquery.form.min.js"></script>
<script src="#(CPATH)/static/components/jquery-validation/jquery.validate.min.js"></script>
#end
#define content()
<div class="twelve wide column">
    <div class="ui segment">
        <h1>
            <i class="info circle icon"></i> 提现申请
        </h1>
        <form class="ui form autoAjaxSubmit" autocomplete="off"
              data-ok-href="#(CPATH)/ucenter/finance/amount/payout"
              action="#(CPATH)/ucenter/finance/amount/doPayoutSubmit">
            <div class="field">
                <div class="ui labeled input">
                    <div class="ui label">
                        您当前余额
                    </div>
                    <input type="text"  value="#number(userAmount,'0.00')" readonly>
                </div>
            </div>
            <div class="field">
                <div class="ui labeled input">
                    <div class="ui label">
                        提现金额
                    </div>
                    <input type="text"   placeholder="请输入提现金额，单位：元..."
                           value="" name="payoutAmount">
                </div>
            </div>
            <div class="field">
                <div class="ui labeled input">
                    <div class="ui label">
                        身份证号码
                    </div>
                    <input type="text"   placeholder="真实身份证号码..."
                           value="" name="payoutAmount">
                </div>
            </div>
            <div class="field">
                <div class="ui labeled input">
                    <div class="ui label">
                        身份证姓名
                    </div>
                    <input type="text"   placeholder="您的真实姓名"
                           value="" name="payoutAmount">
                </div>
            </div>
            <div class="field">
                <div class="ui labeled input">
                    <div class="ui label">
                        提现到
                    </div>
                    <select class="ui dropdown">
                        <option value="">提现到</option>
                        <option value="alipay">支付宝账号</option>
                        <option value="wechat">微信账号</option>
                        <option value="boc">中国银行</option>
                        <option value="abc">农业银行</option>
                        <option value="icbc">工商银行</option>
                        <option value="ccb">建设银行</option>
                        <option value="bankcomm">交通银行</option>
                        <option value="cmb">招商银行</option>
                        <option value="otherbank">其他银行</option>
                    </select>
                </div>
            </div>
            <div class="field">
                <div class="ui labeled input">
                    <div class="ui label">
                        收款账号
                    </div>
                    <input type="text"   placeholder="请务必填写正确..."
                           value="" name="payTo">
                </div>
            </div>
            <div class="field">
                <div class="ui labeled input">
                    <div class="ui label">
                        备注
                    </div>
                    <textarea rows="3"  placeholder="提现备注..." name="remarks"></textarea>
                </div>
            </div>

            <button class="ui primary basic button" type="submit">申请提现</button>
        </form>
    </div>
</div>
#end
