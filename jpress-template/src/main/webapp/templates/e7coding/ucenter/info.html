#include("./u_layout.html")
#@ucenter_layout("基本信息")
#define content()
<div class="twelve wide column">
  <div class="ui segment">
    <h1>
      <i class="info circle icon"></i> 基本信息
    </h1>
    <form class="ui form">
      <div class="field">
        <div class="ui labeled input">
          <div class="ui label">
            昵称
          </div>
          <input type="text"  placeholder="取个好听的昵称..." value="#(user.nickname ??)" name="user.nickname">
        </div>
      </div>
      <div class="field">
        <div class="ui labeled input">
          <div class="ui label">
            身份
          </div>
          <input type="text"  placeholder="设计师？程序员？..."  value="#(user.identity ??)" name="user.identity">
        </div>
      </div>

      <h4 class="ui dividing header">通信</h4>
      <div class="field">
        <div class="ui labeled input">
          <div class="ui label">
            邮箱
          </div>
          <input type="email" class="form-control" placeholder="填写邮箱账号"
                 name="user.email" value="#(user.email ??)">
        </div>
        #if(user.email && !user.isEmailStatusOk())
        <p class="text-muted">
          你的邮件尚未激活，点击<a href="javascript:doActivateEmail('#(user.id)')">这里</a>进行激活。
        </p>
        #end
      </div>

      <div class="field">
        <div class="ui labeled input">
          <div class="ui label">
            地址
          </div>
          <input type="text" class="form-control" placeholder="地址"
                 name="user.address" value="#(user.address ??)">
        </div>
      </div>
      <div class="field">
        <div class="ui labeled input">
          <div class="ui label">
            邮编
          </div>
          <input type="text" class="form-control" placeholder="和邮编"
                 name="user.zipcode" value="#(user.zipcode ??)"/>
        </div>
      </div>
      <div class="field">
        <div class="ui labeled input">
          <div class="ui label">
            手机号
          </div>
          <input type="text" class="form-control" placeholder="及手机号"
                 name="user.mobile" value="#(user.mobile ??)">
        </div>
      </div>
      <div class="field">
        <div class="ui labeled input">
          <div class="ui label">
            个人网址
          </div>
          <input type="text" class="form-control" placeholder="..."
                 name="user.site" value="#(user.site ??)">
        </div>
      </div>
      <h4 class="ui dividing header">其他</h4>
      <div class="field">
        <div class="ui labeled input">
          <div class="ui label">
            真实名字
          </div>
          <input type="text" class="form-control" placeholder="..."
                 name="user.realname" value="#(user.realname ??)">
        </div>
      </div>
      <div class="field">
        <div class="ui labeled input">
          <div class="ui label">
            个性签名
          </div>
          <textarea rows="5" class="form-control" placeholder="写写现在的心情..."
                    name="user.signature">#(user.signature ??)</textarea>
        </div>
      </div>
      <button class="ui primary basic button" type="submit">提交</button>
    </form>
  </div>
</div>
#end
