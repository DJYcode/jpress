#include("../u_layout.html")
#@ucenter_layout("我的会员")
#define content()
<div class="twelve wide column">
  <div class="ui segment">
    <h1>
      <i class="icon paper plane outline" aria-hidden="true"></i> 我的会员
    </h1>
    <div class="content extra-padding rm-link-color">
      <div class="ui link cards">
        #for(mgroup : memberGroups)
        <div class=" card">
          <div class="content">
            <div class="header">
              #if(mgroup.member.duetime ??)
              <a class="ui green ribbon label">#date(mgroup.member.duetime)</a>
              #else
              <a class="ui grey ribbon label">未生效</a>
              #end
              #(mgroup.title ??)
            </div>
            <div class="description">
              #(mgroup.summary ??)
            </div>
          </div>
          <div class="extra content">
            <div class="ui two buttons">
              <div class="ui basic blue button"><a href="#(CPATH)/ucenter/member/detail/#(mgroup.id)">查看福利</a></div>
              <div class="ui basic blue button">
                #if(mgroup.member ??)
                <a href="#(CPATH)/ucenter/member/join/#(mgroup.id)">无需续费</a>
                #else
                <a href="#(CPATH)/ucenter/member/join/#(mgroup.id)">加入会员</a>
                #end
              </div>
            </div>
          </div>
        </div>
        #end
    </div>
  </div>
</div>
</div>
#end
