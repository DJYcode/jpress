#include("./_layout.html")
#@uconsole_layout("我的首页")
#define css()
<style>
    label:not(.form-check-label):not(.custom-file-label){
        font-weight: 500;
    }
</style>
#end

#define content()
<div class="card card-outline card-primary">
    <div class="card-body ">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">绑定邮箱</label>

            <div class="col-sm-10">
                <div class="form-text">
                    #if(user.email )
                    #(user.email )
                    #else
                    您还未绑定邮箱，点击<a href="#(CPATH)/ucenter/info"> 这里 </a> 进行绑定。
                    #end
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">绑定手机</label>

            <div class="col-sm-10">
                <div class="form-text">
                    #if(user.mobile )
                    #(user.mobile)
                    #else
                    您还未绑定手机，点击<a href="#(CPATH)/ucenter/info"> 这里 </a> 进行绑定。
                    #end
                </div>
            </div>
        </div>
    </div>


</div>
#end
